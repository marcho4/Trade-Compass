services:
  auth-service:
    build:
      context: auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    expose:
      - "8080"
    env_file:
      - ./auth-service/.env
    networks:
      - main
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  financial-data:
    build:
      context: financial-data
      dockerfile: Dockerfile
    container_name: financial-data
    expose:
      - "8082"
    env_file:
      - ./financial-data/.env
    networks:
      - main
    restart: unless-stopped
    depends_on:
      postgres_financial:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  parser:
    build:
      context: parser
      dockerfile: Dockerfile
    container_name: parser
    expose:
      - "8081"
    env_file:
      - ./parser/.env
    networks:
      - main
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_DB: trade-compass
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - main
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_financial:
    image: postgres:17
    container_name: postgres_financial
    environment:
      POSTGRES_DB: trade-compass
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata_financial:/var/lib/postgresql/data
    networks:
      - main
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.prod
    container_name: frontend
    expose:
      - "3000"
    volumes:
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://89.169.137.57/api}
    networks:
      - main
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: bull-run-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/crt:/etc/nginx/crt:ro
    depends_on:
      auth-service:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  main:
    driver: bridge

volumes:
  pgdata:
  qdrant_storage:
  pgdata_financial: