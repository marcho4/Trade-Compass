name: Security checks
on:
  push:
  pull_request:
  schedule:
    # Еженедельно по понедельникам в 9:00 UTC для проверки новых CVE
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

concurrency:
  group: ci-security-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: Scan dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-scan-report
          path: trivy-fs-results.sarif

  docker-scan:
    name: Scan Docker images
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: auth-service
            context: ./auth-service
            dockerfile: Dockerfile
          - image: frontend
            context: ./frontend
            dockerfile: Dockerfile.prod
          - image: parser
            context: ./parser
            dockerfile: Dockerfile

    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ matrix.image }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          # Не падать на уязвимостях, только репортить
          exit-code: '0'

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-${{ matrix.image }}-results
          path: trivy-${{ matrix.image }}-results.sarif

      - name: Run Trivy and fail on CRITICAL
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ matrix.image }}:scan'
          format: 'table'
          severity: 'CRITICAL'
          exit-code: '1'
          ignore-unfixed: true

  config-scan:
    name: Scan configs (IaC)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-config-results
          path: trivy-config-results.sarif
